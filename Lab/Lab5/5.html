<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let numbers = [14,,30,65,77,48,80];

        console.log("In Ascending order:");
        numbers.sort(function (a, b) {
            if (a > b) return 1;
            if (a < b) return -1;
            return 0;
        });

        console.log(numbers);

        console.log("In descending order:");
        numbers.sort(function (a, b) {
            if (a < b) return 1;
            if (a > b) return -1;
            return 0;
        });
        console.log(numbers);
    </script>
</body>

</html>
